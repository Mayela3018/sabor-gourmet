# Nombre de la aplicación (opcional, pero bueno tenerlo)
spring.application.name=restaurante-app

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/apprestaurante?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf (para desarrollo)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true