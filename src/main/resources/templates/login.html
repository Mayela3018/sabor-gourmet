<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesi√≥n - Sabor Gourmet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Elegant & Restaurant-friendly -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://plus.unsplash.com/premium_photo-1661883237884-263e8de8869b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmVzdGF1cmFudGVzfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000')
            no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            max-width: 450px;
            margin-top: 2rem;
        }

        .logo-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: #8B4513; /* Marr√≥n gourmet */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #6b360f;
            border-color: #6b360f;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .card-footer a {
            text-decoration: none;
            color: #8B4513;
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- Navbar simple -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
            <span class="navbar-brand fw-bold" style="font-family: 'Playfair Display', serif; color: #FFD700;">
                üçΩÔ∏è Sabor Gourmet
            </span>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <h1 class="logo-title">Sabor Gourmet</h1>

        <!-- Mensajes de error/√©xito -->
        <div th:if="${error}" class="alert alert-danger rounded-3 mb-3" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success rounded-3 mb-3" th:text="${message}"></div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control form-control-lg" required />
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-2">Iniciar Sesi√≥n</button>
        </form>

        <!-- Ayuda de credenciales -->
        <div class="mt-3 text-center small text-muted">
            <p class="mb-1">Credenciales de prueba:</p>
            <p class="mb-0">
                <strong>admin</strong> / admin123 &nbsp; | &nbsp;
                <strong>mozo</strong> / mozo456 &nbsp; | &nbsp;
                <strong>cajero</strong> / cajero789
            </p>
        </div>
    </div>
</div>
</body>
</html>
