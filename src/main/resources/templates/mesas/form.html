<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Nueva Mesa'}">Nueva Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://digital.ihg.com/is/image/ihg/intercontinental-lima-10240878031-2x1')
            no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding-top: 60px; /* Para que el navbar fijo no tape el contenido */
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #D4AF37 !important;
            font-weight: 700;
            font-size: 1.4rem;
        }
        .card-header {
            background: linear-gradient(to right, rgba(139, 69, 19, 0.9), rgba(210, 105, 30, 0.9));
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
        }
        .btn-gourmet {
            background-color: #8B4513;
            border-color: #8B4513;
            width: 100%;
            color: white;
        }
        .btn-gourmet:hover {
            background-color: #6b360f;
            border-color: #6b360f;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .card {
            background: rgba(255, 255, 255, 0.93); /* Fondo semi-transparente para legibilidad */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils me-2"></i>Sabor Gourmet
            </span>
        <div class="d-flex align-items-center text-light">
            <span>Bienvenido, <span th:text="${#authentication.name}"></span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesi√≥n
            </a>
            <a href="/login?logout=true" class="btn btn-outline-light btn-sm ms-2">
                <i class="fas fa-user-circle me-1"></i>Cambiar Usuario
            </a>
            <div th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''MOZO'')')}">
                <a href="/clientes" class="btn btn-outline-light btn-sm ms-2">üë• Clientes</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <span th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Registrar Nueva Mesa'}">Registrar Mesa</span>
                </div>
                <div class="card-body">
                    <form th:object="${mesa}"
                          th:action="@{${mesa.idMesa} != null ? '/mesas/actualizar' : '/mesas/guardar'}"
                          method="post">

                        <input type="hidden" th:if="${mesa.idMesa != null}" th:field="*{idMesa}" />

                        <div class="mb-3">
                            <label class="form-label">N√∫mero de Mesa *</label>
                            <input type="number" class="form-control" th:field="*{numero}" required min="1" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacidad (personas) *</label>
                            <input type="number" class="form-control" th:field="*{capacidad}" required min="1" max="20" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado Actual *</label>
                            <select class="form-select" th:field="*{estado}" required>
                                <option value="disponible">Disponible</option>
                                <option value="ocupada">Ocupada</option>
                                <option value="reservada">Reservada</option>
                                <option value="mantenimiento">Mantenimiento</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-gourmet mt-3">
                            <span th:text="${mesa.idMesa != null ? 'Actualizar Mesa' : 'Registrar Mesa'}">Registrar</span>
                        </button>
                        <a href="/mesas" class="btn btn-outline-secondary mt-3 w-100">‚Üê Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
