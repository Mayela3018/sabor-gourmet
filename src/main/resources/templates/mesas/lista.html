<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesas - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://digital.ihg.com/is/image/ihg/intercontinental-lima-10240878031-2x1')
            no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #FFD700 !important;
            font-weight: 700;
        }

        .card-header {
            background: linear-gradient(to right, rgba(139, 69, 19, 0.9), rgba(210, 105, 30, 0.9));
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .btn-gourmet {
            background-color: #8B4513;
            border-color: #8B4513;
            color: white;
        }

        .btn-gourmet:hover {
            background-color: #6b360f;
            border-color: #6b360f;
        }

        .btn-ocupar {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-liberar {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }

        .btn-editar {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-editar:hover {
            color: #212529;
        }

        .estado-disponible {
            color: #28a745;
            font-weight: 500;
        }

        .estado-ocupada {
            color: #dc3545;
            font-weight: 500;
        }

        .estado-reservada {
            color: #17a2b8;
            font-weight: 500;
        }

        .estado-mantenimiento {
            color: #ffc107;
            font-weight: 500;
        }

        /* Ajuste para que la tabla sea legible sobre el fondo */
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils me-2"></i>Sabor Gourmet
            </span>
        <div class="d-flex align-items-center text-light">
            <span>Bienvenido, <span th:text="${#authentication.name}"></span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesi√≥n
            </a>
            <a href="/login?logout=true" class="btn btn-outline-light btn-sm ms-2">
                <i class="fas fa-user-circle me-1"></i>Cambiar Usuario
            </a>
            <!-- Mostrar solo si el usuario es ADMIN o MOZO -->
            <div th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''MOZO'')')}">
                <a href="/clientes" class="btn btn-outline-light btn-sm ms-2">üë• Clientes</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Lista de Mesas</span>
            <a href="/mesas/nuevo" class="btn btn-gourmet btn-sm">‚ûï Nueva Mesa</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>N√∫mero</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mesa : ${mesas}">
                        <td th:text="${mesa.idMesa}"></td>
                        <td th:text="${mesa.numero}"></td>
                        <td th:text="${mesa.capacidad}"></td>
                        <td>
                            <span th:if="${mesa.estado == 'disponible'}" class="estado-disponible">Disponible</span>
                            <span th:if="${mesa.estado == 'ocupada'}" class="estado-ocupada">Ocupada</span>
                            <span th:if="${mesa.estado == 'reservada'}" class="estado-reservada">Reservada</span>
                            <span th:if="${mesa.estado == 'mantenimiento'}" class="estado-mantenimiento">Mantenimiento</span>
                        </td>
                        <td>
                            <a th:href="@{/mesas/editar/{id}(id=${mesa.idMesa})}" class="btn btn-editar btn-sm me-1">‚úèÔ∏è Editar</a>

                            <a th:if="${mesa.estado == 'disponible'}"
                               th:href="@{/mesas/ocupar/{id}(id=${mesa.idMesa})}"
                               class="btn btn-ocupar btn-sm me-1">ü™ë Ocupar</a>

                            <a th:if="${mesa.estado == 'ocupada'}"
                               th:href="@{/mesas/liberar/{id}(id=${mesa.idMesa})}"
                               class="btn btn-liberar btn-sm me-1">üßπ Liberar</a>

                            <a th:href="@{/mesas/eliminar/{id}(id=${mesa.idMesa})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¬øEliminar esta mesa?')">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
