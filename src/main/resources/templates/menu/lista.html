<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Men√∫ - Sabor Gourmet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1920&q=80')
            no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding-top: 60px;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #D4AF37 !important;
            font-weight: 700;
            font-size: 1.4rem;
        }
        .card-header {
            background: linear-gradient(to right, rgba(139, 69, 19, 0.9), rgba(160, 82, 45, 0.9));
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            border-radius: 12px 12px 0 0 !important;
        }
        .btn-gourmet {
            background-color: #8B4513;
            border-color: #8B4513;
            color: white;
        }
        .btn-gourmet:hover {
            background-color: #6b360f;
            border-color: #6b360f;
        }
        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .table th {
            background-color: #f5f0e6;
            color: #5a3e2b;
            font-weight: 600;
        }
        .table-hover tbody tr:hover {
            background-color: #fdf9f3 !important;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.95);
        }
        .badge-entrada { background-color: #28a745; }
        .badge-fondo { background-color: #17a2b8; }
        .badge-postre { background-color: #ffc107; color: #212529; }
        .badge-bebida { background-color: #fd7e14; }
        .emoji-title {
            font-size: 1.3rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils emoji-title"></i>Sabor Gourmet
            </span>
        <div class="d-flex align-items-center text-light">
            <span>Bienvenido, <span th:text="${#authentication.name}"></span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesi√≥n
            </a>
            <a href="/login?logout=true" class="btn btn-outline-light btn-sm ms-2">
                <i class="fas fa-user-circle me-1"></i> Cambiar Usuario
            </a>
            <a href="/mesas" class="btn btn-outline-light btn-sm ms-2">ü™ë Mesas</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-utensils me-2"></i> üçΩÔ∏è Cat√°logo de Men√∫</span>
                    <a href="/menu/nuevo" class="btn btn-gourmet btn-sm">
                        <i class="fas fa-plus-circle me-1"></i> Nuevo Plato
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Precio (S/)</th>
                                <th>Descripci√≥n</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${platos.empty}">
                                <td colspan="6" class="text-center py-4 text-muted">
                                    <i class="fas fa-clipboard-list me-2"></i> No hay platos registrados
                                </td>
                            </tr>
                            <tr th:each="plato : ${platos}">
                                <td th:text="${plato.idPlato}" class="align-middle"></td>
                                <td th:text="${plato.nombre}" class="align-middle"></td>
                                <td class="align-middle">
                                    <span th:if="${plato.tipo == 'entrada'}" class="badge badge-entrada">ü•ó Entrada</span>
                                    <span th:if="${plato.tipo == 'fondo'}" class="badge badge-fondo">üç≤ Fondo</span>
                                    <span th:if="${plato.tipo == 'postre'}" class="badge badge-postre">üßÅ Postre</span>
                                    <span th:if="${plato.tipo == 'bebida'}" class="badge badge-bebida">ü•§ Bebida</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(plato.precio, 1, 'DEFAULT', 2, 'DEFAULT')}" class="align-middle"></td>
                                <td th:text="${plato.descripcion != null ? plato.descripcion : '‚Äî'}" class="align-middle"></td>
                                <td class="text-center align-middle">
                                    <a th:href="@{/menu/editar/{id}(id=${plato.idPlato})}"
                                       class="btn btn-warning btn-sm me-2" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/menu/eliminar/{id}(id=${plato.idPlato})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('¬øEliminar este plato?')"
                                       title="Eliminar">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-body pt-3">
                        <div class="d-flex justify-content-between">
                            <a href="/mesas" class="btn btn-outline-secondary">
                                ‚Üê Volver a Mesas
                            </a>
                            <a href="/menu/nuevo" class="btn btn-gourmet">
                                <i class="fas fa-plus-circle me-1"></i> Nuevo Plato
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
