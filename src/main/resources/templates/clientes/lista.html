<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Sabor Gourmet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://estaticos-cdn.prensaiberica.es/clip/9d5b7bed-8ef2-4764-987c-9219b486d1c9_alta-libre-aspect-ratio_default_0.jpg')
            no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding-top: 60px; /* Para que el navbar no tape el contenido */
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #D4AF37 !important;
            font-weight: 700;
            font-size: 1.4rem;
        }
        .card-header {
            background: linear-gradient(to right, rgba(139, 69, 19, 0.9), rgba(160, 82, 45, 0.9));
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            border-radius: 12px 12px 0 0 !important;
        }
        .btn-gourmet {
            background-color: #8B4513;
            border-color: #8B4513;
            color: white;
        }
        .btn-gourmet:hover {
            background-color: #6b360f;
            border-color: #6b360f;
        }
        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .table th {
            background-color: #f5f0e6;
            color: #5a3e2b;
            font-weight: 600;
        }
        .table-hover tbody tr:hover {
            background-color: #fdf9f3 !important;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.95); /* Transparencia para legibilidad */
        }
        .emoji-title {
            font-size: 1.3rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils emoji-title"></i>Sabor Gourmet
            </span>
        <div class="d-flex align-items-center text-light">
            <span>Bienvenido, <span th:text="${#authentication.name}"></span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar SesiÃ³n
            </a>
            <a href="/login?logout=true" class="btn btn-outline-light btn-sm ms-2">
                <i class="fas fa-user-circle me-1"></i> Cambiar Usuario
            </a>
            <div th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''MOZO'')')}">
                <a href="/clientes" class="btn btn-outline-light btn-sm ms-2">
                    ðŸ‘¥ Clientes
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-users me-2"></i> Lista de Clientes</span>
                    <a href="/clientes/nuevo" class="btn btn-gourmet btn-sm">
                        <i class="fas fa-user-plus me-1"></i> Nuevo Cliente
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col"><i class="fas fa-id-card me-1"></i> DNI</th>
                                <th scope="col"><i class="fas fa-user me-1"></i> Nombre Completo</th>
                                <th scope="col"><i class="fas fa-phone me-1"></i> TelÃ©fono</th>
                                <th scope="col"><i class="fas fa-envelope me-1"></i> Correo</th>
                                <th scope="col" class="text-center"><i class="fas fa-cogs me-1"></i> Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${clientes.empty}">
                                <td colspan="6" class="text-center py-4 text-muted">
                                    <i class="fas fa-user-slash me-2"></i> No hay clientes registrados
                                </td>
                            </tr>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.idCliente}" class="align-middle"></td>
                                <td th:text="${cliente.dni}" class="align-middle"></td>
                                <td th:text="${cliente.nombreCompleto}" class="align-middle"></td>
                                <td th:text="${cliente.telefono != null ? cliente.telefono : 'â€”'}" class="align-middle"></td>
                                <td th:text="${cliente.correo != null ? cliente.correo : 'â€”'}" class="align-middle"></td>
                                <td class="text-center align-middle">
                                    <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}"
                                       class="btn btn-warning btn-sm me-2" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Â¿Eliminar cliente permanentemente?')"
                                       title="Eliminar">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
